<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook Sesión C: Consolidación Financiera y Estrategia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800 overflow-hidden">

    <div class="flex flex-col md:flex-row h-screen">
        
        <aside class="w-full md:w-80 bg-white shadow-xl z-20 flex flex-col h-full">
            <div class="p-6 border-b border-gray-100 flex flex-col items-center">
                <div class="h-20 w-auto mb-4 flex items-center justify-center">
                    <img src="logo.png" alt="Logo" class="max-h-full object-contain" onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'text-2xl font-black brand-blue\'>LOGO</span>'">
                </div>
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider text-center">Menú de Ejercicios</h2>
            </div>

            <nav id="nav-menu" class="flex-1 overflow-y-auto p-4 space-y-1">
                <div class="text-center text-gray-400 text-sm mt-10">Cargando menú...</div>
            </nav>

            <div class="p-4 border-t border-gray-100 bg-gray-50 space-y-3">
                <button id="btn-save" class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors font-semibold shadow-sm text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                    Guardar Progreso
                </button>
                
                <button id="btn-export" class="w-full flex items-center justify-center gap-2 bg-brand-blue text-white py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors font-semibold shadow-md text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    Exportar PDF Final
                </button>

                <button id="btn-clear" class="w-full text-xs text-gray-400 hover:text-red-500 transition-colors text-center underline">
                    Borrar todo y reiniciar
                </button>

                <div id="loading" class="hidden text-center">
                    <p class="text-xs text-brand-blue animate-pulse font-bold">Generando reporte...</p>
                </div>
            </div>
        </aside>

        <main id="main-content" class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-8 relative scroll-smooth">
            
            <header class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
                <h1 class="text-2xl md:text-3xl font-black brand-blue mb-2">Workbook de Decisión Estratégica</h1>
                <p class="text-gray-600 font-medium text-lg">Sesión C: Consolidación Financiera y Estrategia</p>
                
                <div class="mt-6">
                    <label class="block text-sm font-bold text-gray-700 mb-1">Participante:</label>
                    <input type="text" id="participant-name" placeholder="Escribe tu nombre completo aquí..." 
                           class="autosave-input w-full md:w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm">
                </div>
            </header>

            <div id="dynamic-sections-container">
                </div>

            <div class="h-20"></div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
